<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Novatrek</title>
    <style>
        body {
            background: url('cadastro.jpg') no-repeat center center/cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            color: #fff;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 40px;
        }

        form {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            background-color: rgba(255, 255, 255, 0.8);
            color: #000;
        }

        button {
            padding: 10px 20px;
            background-color: #d4af37;
            color: #000;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #b8922e;
        }

        .success-message {
            margin-top: 20px;
            background-color: rgba(0, 255, 0, 0.7);
            color: #fff;
            padding: 15px;
            border-radius: 5px;
            font-size: 1.5rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Faça Seu Cadastro</h1>
        <p>Preencha os campos abaixo para começar sua jornada conosco. É simples e rápido!</p>
        
        <form id="cadastroForm" onsubmit="return handleSubmit(event)">
            <input type="text" name="nome" placeholder="Seu Nome Completo" required>
            <input type="email" name="email" placeholder="Seu E-mail" required>
            <input type="password" name="senha" placeholder="Crie uma Senha" required>
            <button type="submit">Cadastrar</button>
        </form>

        <!-- Área de sucesso -->
        <div id="successMessage" class="success-message" style="display:none;">
            Cadastro realizado com sucesso!
        </div>

        <!-- Teste para redirecionamento manual -->
        <button onclick="window.location.href='index.html';" class="btn">Voltar para a Página Inicial</button>
    </div>

    <script>
        // Função de cadastro
        function handleSubmit(event) {
            event.preventDefault(); // Impede o envio do formulário

            // Exibe a mensagem de sucesso
            document.getElementById('successMessage').style.display = 'block';

            // Limpa os campos após o envio
            document.getElementById('cadastroForm').reset();

            // Mostra alerta para depuração
            alert("Cadastro realizado! Você será redirecionado para a página de login.");

            // Redireciona para a página de login após 3 segundos
            setTimeout(function() {
                redirectToLogin(); // Chama a função para redirecionar
            }, 3000); // Espera 3 segundos antes de redirecionar
        }

        // Função de redirecionamento
        function redirectToLogin() {
            // Usa window.location.replace para garantir que a página de login seja carregada
            window.location.replace("login.html"); // Substitua "login.html" pelo caminho correto
        }
    </script>
</body>
</html>
