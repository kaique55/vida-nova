<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo à Novatrek</title>
    <style>
        body {
            background: url('sucesso.jpg') no-repeat center center/cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            flex-direction: column;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #fff;
        }

        p {
            font-size: 1.2rem;
            color: #fff;
        }

        .button-proximo {
            padding: 10px 20px;
            background-color: #d4af37;
            color: #000;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button-proximo:hover {
            background-color: #b8922e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Você fez uma excelente escolha!</h1>
        <p>Em breve, o responsável por essa plataforma entrará em contato com você. Estamos ansiosos para trabalhar juntos e alcançar resultados incríveis.</p>
        <!-- Redireciona para a Página 2 -->
        <button class="button-proximo" onclick="window.location.href='pagina2.html'">Seguir para a próxima etapa</button>
    </div>
</body>
</html>
